name: Generate GitHub Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"      # se ejecuta una vez al día (UTC). Ajusta si quieres menos/más.
  workflow_dispatch:         # permite ejecutarlo manualmente desde Actions

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate snake SVGs (light & dark)
        uses: Platane/snk/svg-only@v3
        with:
          # usa el propietario del repo (tu usuario)
          github_user_name: ${{ github.repository_owner }}
          # archivos de salida (puedes cambiar nombres/rutas)
          outputs: |
            output/github-contribution-grid-snake.svg
            output/github-contribution-grid-snake-dark.svg?palette=github-dark

      - name: Commit generated images
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions[bot]'
          author_email: '41898282+github-actions[bot]@users.noreply.github.com'
          message: 'chore: update contribution-snake images'
          add: 'output/*'
